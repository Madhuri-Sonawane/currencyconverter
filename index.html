
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Changer</title>
    <link rel="stylesheet" href="css/currency.css">
    <link rel="stylesheet" href="css/font-icons.min.css">
</head>
<body>
   <div class="container">
    <h2>Currency Converter</h2>
    <form action="">
        <div class="amount">
            <p>Enter Amount</p>
            <input type="text" name="" id="" value="100">
        </div>
        <div class="dropdown">
            <div class="from">
                
                <p>from</p>
                <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png">
                <select name="from" class="from">
                  
                </select>
            </div>
           
        </div>
       <i class="fas fa-exchange-alt"></i>
            <div class="to">
                  
                <p>TO</p>
                <div class="select-container">
                <img src="https://flagsapi.com/IN/flat/64.png">
                <select name="to" class="to">
                   
                </select>
            </div>
           
        </div>
        </div>
        <p class="msg">1$=80INR</p>
        <button>Get Exchange</button>
    </form>
   </div>
   <script src="code.js"></script>
    <script src="curency.js"></script>
</body>
</html>
